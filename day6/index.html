<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" name="" id="txt" placeholder="input....">
  <p id="res"></p>


  <script>
    const handlekeypress = (event) => {
      document.getElementById('res').innerHTML = `Key Pressed ${event.target.value}`;
    }
    let myinput = document.getElementById('txt');
    myinput.addEventListener('keypress', handlekeypress);
  </script>
</body>

</html>
